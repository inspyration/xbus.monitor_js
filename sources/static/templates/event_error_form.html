<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Xbus</a></li>
            <li><a href="#/<%= name %>">Event errors</a></li>
            <% if(model) { %>
                <% if(editing) { %>
                    <li><a href="#/<%= name %>/<%= model.id %>/edit">Edit</a></li>
                <% } else { %>
                    <li><a href="#/<%= name %>/<%= model.id %>">View</a></li>
                <% } %>
            <% } else { %>
                <li><a href="#/<%= name %>/create">Create</a></li>
            <% }%>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <span><%= model ? (editing ? 'Edit' : 'View') : 'New' %> Event error</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                    </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                    </a> <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <form class="form-inline record-form" role="form">
                    <fieldset>
                        <div class="form-group">
                            <label>Envelope</label>
                            <input name="envelope_id" type="hidden"
                                value="<%= model ? model.getRelation('envelope_id').keyContents : '' %>"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Event</label>
                            <input name="event_id" type="hidden"
                                value="<%= model ? model.getRelation('event_id').keyContents : '' %>"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Node</label>
                            <input name="node_id" type="hidden"
                                value="<%= model ? model.getRelation('node_id').keyContents : '' %>"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <input name="role_id" type="hidden"
                                value="<%= model ? model.getRelation('role_id').keyContents : '' %>"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Items</label>
                            <input name="items" type="text"
                                value="<%= model ? model.escape('items') : '' %>"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <input name="message" type="text"
                                value="<%= model ? model.escape('message') : '' %>"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Error date</label>
                            <input name="error_date" type="date"
                                value="<%= model ? model.escape('error_date') : '' %>"
                                class="form-control" />
                        </div>
                    </fieldset>
                    <% if(editing) { %>
                        <hr />
                        <button type="submit" class="btn btn-primary"><%= model ? 'Update' : 'Create' %></button>
                        <% if(model) { %>
                            <input type="hidden" name="id" value="<%= model.id %>" />
                            <button class="btn btn-danger delete">Delete</button>
                        <% }; %>
                    <% }; %>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // <![CDATA[

    prepareForm('.record-form', <%= editing %>);
    select2ify('envelope_id', 'envelope', 'id');
    select2ify('event_id', 'event', 'id');
    select2ify('node_id', 'event_node', 'id');
    select2ify('role_id', 'role', 'login');

    // ]]>
</script>
