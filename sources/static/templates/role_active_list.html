<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Xbus</a></li>
            <li><a href="#/<%= name %>">Active roles</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-list"></i> <span>Active roles</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                    </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                    </a> <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Role</th>
                            <th>ZeroMQ ID</th>
                            <th>Ready</th>
                            <th>Last action date</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <% _.each(models, function(model) { %>
                        <tr>
                            <td><%= model.id %></td>
                            <td data-role_id="<%= model.escape('role_id') %>"></td>
                            <td><%= model.escape('zmqid') %></td>
                            <td><%= model.escape('ready') %></td>
                            <td><%= model.escape('last_act_date') %></td>
                            <td><a href="#/<%= name %>/<%= model.id %>">View</a></td>
                            <td><a href="#/<%= name %>/<%= model.id %>/edit">Edit</a></td>
                        </tr>
                        <% }); %>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // <![CDATA[

    fillRelNames('role_id', 'role', 'login');

    // ]]>
</script>
