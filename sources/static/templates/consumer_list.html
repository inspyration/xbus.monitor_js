<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Xbus</a></li>
            <li><a href="#/<%= name %>">Consumers</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-list"></i> <span>Consumers</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                    </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                    </a> <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>

            <div class="box-content">
                <%= pagination %>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Data clearing</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <% _.each(models, function(model) { %>
                        <tr title="<%= model.escape('id') %>">
                            <td><%= model.escape('name') %></td>
                            <td><% if (model.get('clearing')) { %>
                                <a href="#/cl_item?cl_consumer=<%= encodeURIComponent(model.id) %>">
                                    Open the data clearing interface
                                </a>
                            <% } else { %>
                                No data clearing
                            <% } %></td>
                        </tr>
                        <% }); %>
                    </tbody>
                </table>
                <%= pagination %>
            </div>
        </div>
    </div>
</div>
